<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePlayer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.css">
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.12.1/jquery-ui.js"></script>
    </head>

<body>

    <div id="top-bar">
    
        <h1>CodePlayer</h1>
        <div id="tab-toggle-wrapper">
            <button class="ui-button ui-widget ui-corner-all tab-toggle" id="html-toggle">HTML</button>
            <button class="ui-button ui-widget ui-corner-all tab-toggle" id="css-toggle">CSS</button>
            <button class="ui-button ui-widget ui-corner-all tab-toggle" id="js-toggle">JS</button>
            <button class="ui-button ui-widget ui-corner-all tab-toggle" id="output-toggle">Output</button>
        </div>
        
    </div>
    
    <main>
    
        <div id="html-panel" class="panel">
            <textarea>enter html</textarea>
        </div>

        <div id="css-panel" class="panel">
            <textarea>enter css</textarea>
        </div>
        
        <div id="js-panel" class="panel">
            <textarea>enter js</textarea>
        </div>
        
        <div id="output-panel" class="panel">
            <div>Output</div>
        </div>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
